<div class="cuerpo-categorias">

  <h1 class="title-banner">¡Todo lo que buscas aquí y ahora!</h1>

  <div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <ul id="banner" class="banner items carousel-item active" >
        <li *ngFor="let imagen of imagenesCategoria">
          <img class="card-img-top" src="{{imagen.getImage()}}" alt="Imagen de un Abrigo">
        </li>
      </ul>
      <ul id="banner" class="banner items carousel-item " >
        <li *ngFor="let imagen of imagenesCategoria">
          <img class="card-img-top" src="{{imagen.getImage()}}" alt="Imagen de un Abrigo">
        </li>
      </ul>
      <ul id="banner" class="banner items carousel-item " >
        <li *ngFor="let imagen of imagenesCategoria">
          <img class="card-img-top" src="{{imagen.getImage()}}" alt="Imagen de un Abrigo">
        </li>
      </ul>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <img class="nosotros" src="./assets/img/abrigoimagen.jpg" alt="Imagen de una Abrigo">
  </div>
</div>
